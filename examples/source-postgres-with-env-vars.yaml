bind: 127.0.0.1
port: 1337
source:
  connection_uri: $DATABASE_URL
  cron: 0 3 * * * # every day at 3 am
  transformers:
    - database: public
      table: employees
      columns:
        - name: last_name
          transformer: random
        #- name: birth_date
        #  transformer: random-date
bridge:
  type: s3
  bucket: $BUCKET_NAME
  access_key_id: $ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
